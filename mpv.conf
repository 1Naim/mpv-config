######################
# Audio/Video Output #
######################

vo=gpu
gpu-api=opengl
gpu-context=angle
profile=gpu-hq
hwdec=dxva2-copy
fbo-format=rgba16f

# Scaling
scale=ewa_lanczossharp
dscale=mitchell
cscale=sinc
cscale-window=blackman
cscale-radius=3

# Deband
deband=no
deband-iterations=2
deband-threshold=35
deband-range=20
deband-grain=5

# Interpolation
video-sync=display-resample
blend-subtitles=yes											# Increase subtitle performances when interpolating
interpolation=yes
tscale=oversample

###########
# General #
###########

reset-on-next-file=profile
save-position-on-quit
no-taskbar-progress
hr-seek=yes
keep-open=yes
priority=high
cache
idle
fs

# OSD
cursor-autohide=100
title=${media-title}
osd-font='Noto Sans'
osd-font-size=18
osd-border-size=3.5
osd-blur=5
no-osd-bar													# Removes the ugly bar when seeking & changing volume

# Screenshots
screenshot-format=png
screenshot-high-bit-depth=no
screenshot-tag-colorspace=yes
screenshot-directory="C:\Users\naim\Pictures"
screenshot-template=vlcsnap-20%ty-%tm-%td-%tHh%tMm%tSs 		# Totally not trying to bait people here


#############
# Subtitles #
#############

sub-gauss=0.05                                				# Blur PGS Subs
sub-auto=fuzzy
sub-fix-timing=no
sub-ass-force-margins
sub-ass-shaper=simple
sub-file-paths=ENG Subs;ENG
sub-ass-vsfilter-blur-compat=no
demuxer-mkv-subtitle-preroll=yes

# Styling Overrides
sub-ass-override=no
sub-font="Source Sans Pro"
sub-font-size=50
sub-color="#FFFFFF"
sub-border-size=2.2
sub-border-color="#FF000000"
sub-shadow-color="#A0000000"
sub-shadow-offset=0.75
sub-bold


#########
# Audio #
#########

volume=50
volume-max=100


############
# Profiles #
############

[Simulcast]
    profile-cond=string.match(p.filename, "AT%-X")~=nil or string.match(p.filename, "Erai%-raws")~=nil or string.match(p.filename, "SubsPlease")~=nil or string.match(p.filename, "Amazon")~=nil
    sub-ass-override=force
    sub-fix-timing=yes
    deband

[web]
    profile-desc='online video'
    profile-cond=(string.match(path, 'http') ~= nil)
    force-seekable=yes
    hwdec=no
    no-blend-subtitles
    no-interpolation

[AOT]
	profile-cond=string.match(p.filename, "Baws")~=nil
	deband
